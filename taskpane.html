<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MailVolt Advanced Email Security</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    
    <!-- Minimal Initial UI that stays out of the way -->
    <main id="app-body" class="ms-welcome__main background-mode" style="display: none;">
        <div id="minimal-ui" class="minimal-ui">
            <div class="minimal-status">
                <span id="minimal-status-indicator" class="status-indicator status-success"></span>
                <span id="minimal-status-text" class="minimal-status-text">Monitoring for advanced issues</span>
            </div>
        </div>
        
        <!-- Advanced Warning UI that only appears when needed for issues Outlook doesn't catch -->
        <div id="warning-ui" class="warning-ui" style="display: none;">
            <h2 class="ms-font-l">Advanced Security Alert</h2>
            <div class="warning-subtitle">Issues Outlook's native security might miss:</div>
            <div id="validation-results" class="validation-results"></div>
            <div class="button-container">
                <button id="go-back-button" class="ms-Button ms-Button--default">
                    <span class="ms-Button-label">Review</span>
                </button>
                <button id="proceed-button" class="ms-Button ms-Button--primary">
                    <span class="ms-Button-label">Proceed Anyway</span>
                </button>
            </div>
            <div id="client-settings" class="client-settings" style="display: none;">
                <div class="ms-ListItem">
                    <div class="ms-ListItem-primaryText">Validation Settings</div>
                    <select id="client-select" class="ms-Dropdown">
                        <option value="">Choose a client domain...</option>
                        <optgroup label="Microsoft 365">
                            <option value="xyz.com">XYZ Corporation</option>
                            <option value="abc.com">ABC Company</option>
                            <option value="123corp.com">123 Corporation</option>
                        </optgroup>
                    </select>
                    <button id="settings-button" class="ms-Button settings-button">
                        <span class="ms-Button-label">⚙️</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
